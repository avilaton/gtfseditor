<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Transit Manager">
  <meta name="author" content="GastÃ³n Avila">
  <title>Transit Feed Editor</title>
  {{stylesheet_tag('app_css')|safe}}
</head>
<body ng-app="app">

  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header" ng-init="isNavCollapsed = true">
          <button type="button" class="navbar-toggle" ng-click="isNavCollapsed = !isNavCollapsed">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Transit Feed Editor</a>
      </div>
      <div class="navbar-collapse collapse" uib-collapse="isNavCollapsed">
          <ul class="nav navbar-nav navbar-right">
              {% if current_user.is_authenticated() %}
              <li class="dropdown" uib-dropdown>
                <a class="dropdown-toggle" href id="simple-dropdown" uib-dropdown-toggle>
                  <i class="glyphicon glyphicon-user glyphicon-fw"></i> {{current_user.email}} <b class="caret"></b>
                </a>
                <ul class="dropdown-menu" uib-dropdown-menu aria-labelledby="simple-dropdown">
                  <li><a href="{{ url_for('auth.logout') }}">Log Out</a></li>
                </ul>
              </li>
              {% else %}
              <li><a href="{{ url_for('auth.login') }}">Log In</a></li>
              {% endif %}
          </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row main-view" ng-view>
    </div>
  </div>

  <br>
  <footer class="footer">
    <div class="container text-center">
      <div class="row voffset1">
        <div class="col-md-4 ">
          <a class="text-muted" href="https://github.com/avilaton/gtfseditor">Source code</a>
        </div>
        <div class="col-md-4"></div>
        <div class="col-md-4 text-center">
          <a class="text-muted" href="https://github.com/avilaton/gtfseditor/issues">Help</a>
        </div>
      </div>
    </div>
  </footer>

{{javascript_tag('app_js')|safe}}
</body>
</html>
