{% extends "layout.html" %}

{% block title %}Paradas{% endblock %}

{% block head %}
    {{ super() }}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://openlayers.org/en/v3.2.1/css/ol.css" type="text/css">
    <style>
      #map {
        height: 400px;
        width: 100%;
      }
      .popover {
        width: 200px;
      }
    </style>
    <script src="http://openlayers.org/en/v3.2.1/build/ol.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
{% endblock %}

{% block body %}

<ol class="breadcrumb">
  <li><a href="/">Inicio</a></li>
  <li class="active"><a href="/stops">Paradas</a></li>
</ol>

<h2>Paradas</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th class="col-sm-1">Código</th>
            <th class="col-sm-3">Nombre</th>
            <th class="col-sm-7">Líneas</th>            
        </tr>
    </thead>
{%for stop, routes in rows%}
    <tr>
        <td><a href="/stops/{{stop.stop_id}}">{{stop.stop_code}}</a></td>
        <td>{{stop.stop_name}}</td>
        <td>{{', '.join(routes)}}</td>
    </tr>
{%endfor%}
</table>


{% endblock%}
