<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="GTFS Transit Feed Editor">
  <meta name="author" content="GastÃ³n Avila">
  <title>Transit Feed Editor</title>

  {% if config.DEBUG %}
    <script data-main="{{ url_for('static', filename='trips/app/scripts/main') }}" src="{{ url_for('static', filename='trips/app/bower_components/requirejs/require.js') }}"></script>
  {% else %}
    <script src="{{ url_for('static', filename='trips/dist/scripts/vendor/OpenLayers.js') }}"></script>
    <script src="{{ url_for('static', filename='trips/dist/scripts/main.js') }}"></script>
  {% endif %}
  <link href="{{ url_for('static', filename='trips/app/bower_components/bootstrap/dist/css/bootstrap.min.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='trips/app/styles/style.css') }}" rel="stylesheet">
</head>
<body>
<div class="container">
  <nav class="navbar navbar-default navbar-fixed-top" role="navigation" style="margin-bottom: 0">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">Transit Feed Editor</a>
    </div>
    <!-- /.navbar-header -->
    <div class="js-navbar-right">
    </div>
  </nav>

  <div class="row">
    <div class="col-md-12">
      <h2><a href="{{ url_for('routes.view', route_id=route.route_id) }}" >Route: {{route.route_short_name}}</a> <small>Direction: {{trip.trip_headsign}}</small></h2>
      <div class="top-sp main-view">
      </div>
    </div>
  </div>
  <!-- Modals -->
</div>
<div class="modal fade" id="routeDataEditor"></div>

</body>
<script>
  var route = {{ route.to_json | tojson }};
  var trip = {{ trip.to_json | tojson }};
</script>
</html>
