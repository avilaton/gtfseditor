# This is a sample build configuration for Python.
# Check our guides at https://confluence.atlassian.com/x/x4UWN for more examples.
# Only use spaces to indent your .yml configuration.
# -----
# You can specify a custom docker image from Docker Hub as your build environment.
image: python:2.7.15

clone:
  depth: full

pipelines:
  default:
    - step:
        caches:
          - pip
        script: # Modify the commands below to build your repository.
          - pip install -r requirements.txt
  branches:
      develop:
        - step:
            # set HEROKU_API_KEY and HEROKU_APP_NAME environment variables
            # set clone `depth: full' as described here: https://confluence.atlassian.com/x/Y9-5Mw
            name: Deploy to Heroku
            deployment: test   # set to test, staging or production
            script:
              - git push https://heroku:$HEROKU_API_KEY@git.heroku.com/$HEROKU_APP_NAME_DEVELOP.git HEAD
