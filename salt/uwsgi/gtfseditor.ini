[uwsgi]
for-readline = /home/vagrant/gtfseditor/.env
  env = %(_)
endfor =

module = manage
callable = app

master = true
processes = 5

# socket = /tmp/app.sock
socket = 0.0.0.0:5000
chmod-socket = 660
vacuum = true
virtualenv = /home/vagrant/.virtualenvs/gtfseditor

die-on-term = true
logto = /var/log/uwsgi/uwsgi-gtfseditor.log
